<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wasteland Clone</title>
    <style>
        #game-container {
            width: 600px;
            font-family: monospace;
            background: #000;
            color: #0f0;
            border: 2px solid #555;
        }
        #game-map {
            border: 1px solid #0f0;
        }
        #game-log, #inventory, #combat-options {
            height: 150px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #0f0;
            white-space: pre-wrap;
        }
        #game-log {
            display: block; /* Show log by default for non-combat */
        }
        #inventory {
            height: 200px;
            display: none;
        }
        #combat-options {
            height: 50px;
            display: none;
        }
        #buttons {
            margin: 5px 0;
        }
        button {
            margin: 0 5px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 2px 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameMap" width="600" height="400"></canvas>
        <div id="game-log"></div>
        <div id="inventory"></div>
        <div id="combat-options"></div>
        <div id="buttons">
            <button onclick="saveGame()">Save Game</button>
            <button onclick="loadGame()">Load Game</button>
            <button onclick="toggleInventory()">Toggle Inventory</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
