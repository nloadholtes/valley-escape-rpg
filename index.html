<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wasteland Clone</title>
    <style>
        #game-container {
            width: 600px;
            font-family: monospace;
            background: #000;
            color: #0f0;
        }
        #game-map {
            border: 1px solid #0f0;
        }
        #game-log {
            height: 150px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #0f0;
        }
        #inventory {
            display: none;
            height: 200px;
            padding: 5px;
            border: 1px solid #0f0;
        }
        button {
            margin: 5px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameMap" width="600" height="400"></canvas>
        <div id="game-log"></div>
        <div id="inventory"></div>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="toggleInventory()">Toggle Inventory</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
